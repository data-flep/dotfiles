# free the original Ctrl-b prefix keybinding
unbind C-b
# setting the prefix from C-b to `
set -g prefix `
bind-key ` send-prefix
# splitting panes replace % and "
bind \\ split-window -h
bind - split-window -v
# mouse support
set -g mouse on
#setting the delay between prefix and command
set -sg escape-time 10
# set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
# history buffer - max number of lines for each window
set -g history-limit 100000
# make tmux count windows starting from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
# set fish as  default shell
set-option -g default-shell /usr/local/bin/fish
#
# bind to reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"
#
############### BASIC STYLE SET
#
# enable window titles
set -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'
# update the status bar every sixty seconds
set -g status-interval 60
# center the window list, now comment for powerline left,right,center
set-option -g status-justify "left"
# status line right side
set-option -g status-right-length 60
set -g status-right "#[fg=cyan]%a %d-%b-%Y %R #[fg=yellow]#H"
# status line left side
set-option -g status-left-length 90
set -g status-left "#[fg=green] [#S] #[fg=yellow]#[bold]#T"
#
#
############### ULTIMATE STYLE SET 
#
set -g status-left "#[fg=colour234,bg=green]⮀#[fg=colour234,bg=green] #S #[fg=green,bg=yellow]⮀#[fg=colour234,bg=yellow] #{pane_current_path} #[fg=yellow, bg=colour234]⮀"
set -g status-right "#[fg=colour232,bg=colour23]▶ #[fg=colour252,bg=colour23]%a ⮁ %b %d ⮁ %R #[fg=colour236,bg=colour23,bold]◀#[fg=colour40,bg=colour236] ⬆ #(uptime | awk -F, '{print $1,$2}'| sed 's/:/h /g;s/^.*up *//; s/ *[0-9]* user.*//;s/[0-9]$/&m/;s/ day. */d /g') #[fg=colour250]⮁#[fg=colour1] ⛩ #(uptime | awk -F, '{print $3}'| awk '{print $3}') #[fg=colour234,bg=colour236]◀#[fg=colour214,bg=colour234,nobold] #h "
set -g window-status-format "#[fg=colour234,bg=colour236]⮀#[fg=colour160,bg=colour236] #I ⮁ #W #F#[fg=colour236,bg=colour234]⮀"
set-window-option -g window-status-current-format "#[fg=colour234, bg=cyan]⮀#[fg=colour234, bg=cyan] #I ⮁ #W #[fg=cyan, bg=colour234]⮀"
set -g window-status-separator ""
#
##################################################################################################
#### COLOUR STYLE (Based on solarized dark)                                                   ####
##################################################################################################
#
#
# default statusbar colors
set-option -g status-style fg=yellow,bg=black #yellow and base02
# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default
# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default,bold #orange and default
# pane border
set-option -g pane-border-style fg=black #base02
set-option -g pane-active-border-style fg=brightgreen #base01
# message text
set-option -g message-style fg=brightred,bg=black #orange and base01
# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
# clock
set-window-option -g clock-mode-colour green #green
# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
