set -g history-limit 100000                 # scrollback buffer n lines
set-option -ga terminal-overrides ",xterm-256color:Tc"

# set the prefix key and some key bindings to match GNU Screen
unbind C-b
set -g prefix `
bind-key ` send-prefix

# key bindings for horizontal and vertical panes
unbind %
bind | split-window -h
bind - split-window -v

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "tmux2clipboard"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection

set -g status-fg white
set -g status-bg colour24

#set-option -g default-command "safe-reattach-to-user-namespace -l $SHELL"

set -g mouse on

set -sg escape-time 10

# bind to reload config
bind r source-file ~/.tmux.conf

# make tmux count windows starting from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# tmux 0-window not switched
bind-key 0 run "tmux split-window -p 40 'bash -ci ftpane'"

